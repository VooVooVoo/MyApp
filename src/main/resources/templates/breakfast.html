

<!doctype html>
<html lang="en-us">
<head>
    <title>Breakfast &mdash; Balance Your Diet</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.pink-red.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="http://lodz360.com/michalina.jpg" />
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <style>
        .mdl-layout {
            align-items: center;
            justify-content: center;
        }
        .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
    </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Balance Your Diet</h2>
            </div>
            <div class="mdl-card__supporting-text"><h4>What did you have for breakfast?</h4>
                <form action="/breakfast">
                    <p th:text=" |Hello  ${user.name}|"> You </p>

                    <div th:each="product : ${products}" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="amountOfProduct" th:name="|amountOf${product.name}|"/>
                        <label class="mdl-textfield__label" for="amountOfProduct"><span th:text="${product.name}">Milk</span> (grams)</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>

            <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-button--colored">GO</button>
                <button class="mdl-button mdl-button--colored"><a href="/dodawanie">ADD NEW</a></button>
            </div>


                </form>
            </div>
        </div>
    </main>
</div>


</body>
</html>
